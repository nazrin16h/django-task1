<!-- posts/templates/posts/tags_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag List</title>
</head>
<body>
    <h1>Tag List</h1>

    <ul>
        {% for tag in tags %}
            <li>{{ tag.name }} - Created at: {{ tag.created_at }}</li>
        {% endfor %}
    </ul>
</body>
</html>
